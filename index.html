<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Calculator</title>

</head>

<body>
    <header>
        <div class="title-caculator">
            <h1>Digital Calculator</h1>
        </div>
    </header>

    <main>
        <section class="calculator">
            <div class="content-calculator">

                <section class="operations">
    
                    <div class="show-operation">
                        <input  type="text" id="input-operation" class="input-operation" placeholder=" ">
                    </div>
    
                    <div class="insert-operation">
                        <h2 id="result" class="result">0</h2>
                    </div>
                </section>
    
                <section class="body-calculator">
                    <div class="content-buttons">
                        <div class="btns">
                            <button id="C">C</button>
                            <button id="%" value="%">%</button>
                            <button id="/" value="/">/</button>
                            <button id="button-delete" class="button-delete"><img class="icon-delete" src="img/icon-delete.png" alt=""></button>
                        </div>
        
                        <div class="btns">
                            <button id="1" value="1" >1</button>
                            <button id="2" value="2">2</button>
                            <button id="3" value="3">3</button>
                            <button id="+" value="+">+</button>
                        </div>
        
                        <div class="btns">
                            <button id="4" value="4">4</button>
                            <button id="5" value="5">5</button>
                            <button id="6" value="6">6</button>
                            <button id="-" value="-">-</button>                       
                        </div>
        
                        <div class="btns">
                            <button id="7" value="7">7</button>
                            <button id="8" value="8">8</button>
                            <button id="9" value="9">9</button>
                            <button id="*" value="*">*</button>
                        </div>
        
                        <div class="btns">
                            <button id="0" value="0">0</button>
                            <button id="00" value="00">00</button>
                            <button id="button_igual" class="button_igual">=</button>
                        </div>
                    </div>
                </section>

            </div>    

        </section>
    </main>

    <footer>
        <h3>Made in the 2023 By The Anonymus</h3>
    </footer>
    <script src="Calculator.js"></script>
</body>

</html>
