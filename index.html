<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital calculator</title>
</head>

<body>
    <header>
        <div class="title-caculator">
            <h1>Digital calculator</h1>
        </div>
    </header>

    <main>
        <section class="calculator">
            <div class="content-calculator">

                <section class="operations">
    
                    <div class="show-operation">
                        <input  type="number" class="input-operation" placeholder="100+30=">
                    </div>
    
                    <div class="insert-operation">
                        <h2 class="result">130</h2>
                    </div>
    
                </section>
    
                <section class="body-calculator">
                    <div class="content-buttons">
                        <div class="btns">
                            <button>C</button>
                            <button>%</button>
                            <button>/</button>
                            <button class="button-delete"><img class="icon-delete" src="img/icon-delete.png" alt=""></button>
                        </div>
        
                        <div class="btns">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>+</button>
                        </div>
        
                        <div class="btns">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>-</button>
                        </div>
        
        
                        <div class="btns">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>x</button>
                        </div>
        
                        <div class="btns">
                            <button>0</button>
                            <button>00</button>
                            <button class="button_igual">=</button>
                        </div>

                    </div>
                </section>

            </div>    

        </section>
    </main>

    <footer>
        <h3>Creado en el 2023 por The Anonymus</h3>
    </footer>
</body>

</html>
